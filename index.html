<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; height: 100vh; background: #111; color: #eee; overflow: hidden; }
        #sidebar { width: 320px; padding: 15px; display: flex; flex-direction: column; overflow-y: auto; background: #222; border-right: 1px solid #444; z-index: 1000; }
        .panel { background: #333; padding: 12px; border-radius: 8px; margin-bottom: 12px; border-left: 4px solid #3498db; }
        h4 { margin: 0 0 8px 0; color: #3498db; text-transform: uppercase; font-size: 0.7rem; }
        input, .btn { width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 4px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        #country-results { max-height: 150px; overflow-y: auto; background: #000; border: 1px solid #444; margin-bottom: 8px; }
        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #222; font-size: 0.9rem; }
        .search-item:hover { background: #3498db; }
        .search-item.selected { background: #27ae60 !important; color: white; font-weight: bold; }
        .group-item { display: flex; align-items: center; padding: 8px; margin-bottom: 5px; border-radius: 4px; cursor: pointer; background: #444; }
        .group-item.active { border: 2px solid #3498db; background: #555; }
        .color-dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; border: 1px solid #fff; }
        #map { flex-grow: 1; background: #1a1a1a; }
        .board-row { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 5px 0; border-bottom: 1px solid #444; }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="panel">
        <h4>1. Find Country</h4>
        <input type="text" id="search-input" placeholder="Loading countries..." onkeyup="filterCountries()">
        <div id="country-results"></div>
        <p id="sel-label" style="font-size: 0.75rem; color: #27ae60; font-weight: bold;">Selection: None</p>
    </div>

    <div class="panel">
        <h4>2. Active Group</h4>
        <div id="group-list"></div>
        <button onclick="assignData()" style="background:#27ae60; color:white; border:none; padding:12px; width:100%; cursor:pointer; font-weight:bold; border-radius:4px; margin-top:5px;">Confirm & Color</button>
    </div>

    <div class="panel">
        <h4>Leaderboard</h4>
        <div id="leaderboard"></div>
    </div>

    <div class="panel">
        <h4>Add Person</h4>
        <input type="text" id="new-name" placeholder="Name...">
        <input type="color" id="new-color" value="#e74c3c">
        <button onclick="addGroup()" style="background:#3498db; border:none; width:100%; padding:8px; border-radius:4px; color:white; cursor:pointer;">+ Add Group</button>
    </div>

    <div style="display:flex; gap:5px; margin-top:auto;">
        <button onclick="exportData()" style="flex:1; background:#444; color:white; border:none; padding:8px; border-radius:4px; cursor:pointer;">üíæ Save</button>
        <button onclick="clearData()" style="flex:1; background:#c0392b; color:white; border:none; padding:8px; border-radius:4px; cursor:pointer;">üóëÔ∏è Reset</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@vlad_vovk/world-geojson-low@1.0.1/dist/world.js"></script>

<script>
    let mapData = JSON.parse(localStorage.getItem('map_final_v12')) || {};
    let groups = JSON.parse(localStorage.getItem('groups_final_v12')) || [{name: "Unassigned", color: "#888"}];
    let activeIdx = 0;
    let selectedCountry = null;
    let countryList = [];
    let geoLayer;

    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    function getCountryStyle(feature) {
        const assignment = mapData[feature.properties.name];
        return {
            fillColor: assignment ? assignment.color : '#333',
            weight: 1, color: '#444', fillOpacity: 0.8
        };
    }

    function initMap() {
        if (typeof world !== 'undefined') {
            // Get country names from the geojson file
            countryList = world.features.map(f => f.properties.name).sort();
            
            geoLayer = L.geoJson(world, { 
                style: getCountryStyle,
                onEachFeature: (f, l) => {
                    l.bindTooltip(() => {
                        const data = mapData[f.properties.name];
                        return data ? `<b>${f.properties.name}</b><br>Group: ${data.name}` : f.properties.name;
                    });
                }
            }).addTo(map);
            
            document.getElementById('search-input').placeholder = "Type country name...";
            filterCountries();
            updateUI();
        } else {
            setTimeout(initMap, 500);
        }
    }

    function filterCountries() {
        const term = document.getElementById('search-input').value.toLowerCase();
        const res = document.getElementById('country-results');
        res.innerHTML = '';
        
        countryList.filter(n => n.toLowerCase().includes(term)).forEach(name => {
            const div = document.createElement('div');
            div.className = `search-item ${selectedCountry === name ? 'selected' : ''}`;
            div.innerText = name;
            div.onclick = () => { 
                selectedCountry = name; 
                document.getElementById('sel-label').innerText = "Selected: " + name; 
                filterCountries(); 
            };
            res.appendChild(div);
        });
    }

    function updateUI() {
        const glist = document.getElementById('group-list');
        glist.innerHTML = '';
        groups.forEach((g, i) => {
            const div = document.createElement('div');
            div.className = `group-item ${activeIdx === i ? 'active' : ''}`;
            div.onclick = () => { activeIdx = i; updateUI(); };
            div.innerHTML = `<div class="color-dot" style="background:${g.color}"></div>${g.name}`;
            glist.appendChild(div);
        });

        const counts = {};
        Object.values(mapData).forEach(v => counts[v.name] = (counts[v.name] || 0) + 1);
        const board = document.getElementById('leaderboard');
        const sorted = [...groups].filter(g => g.name !== "Unassigned").sort((a,b) => (counts[b.name]||0) - (counts[a.name]||0));
        board.innerHTML = sorted.map(g => `<div class="board-row"><span><span style="color:${g.color}">‚óè</span> ${g.name}</span><b>${counts[g.name] || 0}</b></div>`).join('');

        localStorage.setItem('map_final_v12', JSON.stringify(mapData));
        localStorage.setItem('groups_final_v12', JSON.stringify(groups));
        if(geoLayer) geoLayer.setStyle(getCountryStyle);
    }

    function assignData() {
        if (!selectedCountry) return alert("Click a country from the results list first!");
        if (activeIdx === 0) delete mapData[selectedCountry];
        else mapData[selectedCountry] = { name: groups[activeIdx].name, color: groups[activeIdx].color };
        
        selectedCountry = null;
        document.getElementById('search-input').value = '';
        document.getElementById('sel-label').innerText = "Selection: None";
        filterCountries();
        updateUI();
    }

    function addGroup() {
        const name = document.getElementById('new-name').value.trim();
        if (name) {
            groups.push({ name, color: document.getElementById('new-color').value });
            document.getElementById('new-name').value = '';
            updateUI();
        }
    }

    function exportData() {
        const blob = new Blob([JSON.stringify({mapData, groups})], {type: "application/json"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "map_save.json";
        a.click();
    }

    function clearData() { if(confirm("Clear all data?")) { localStorage.clear(); location.reload(); } }

    initMap();
</script>
</body>
</html>
