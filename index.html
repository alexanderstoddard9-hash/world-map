<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; font-family: 'Segoe UI', sans-serif; height: 100vh; background: #111; color: #eee; overflow: hidden; }
        #sidebar { width: 320px; padding: 15px; display: flex; flex-direction: column; overflow-y: auto; background: #222; border-right: 1px solid #444; z-index: 1000; }
        .panel { background: #333; padding: 12px; border-radius: 8px; margin-bottom: 12px; border-left: 4px solid #3498db; }
        h4 { margin: 0 0 8px 0; color: #3498db; text-transform: uppercase; font-size: 0.7rem; }
        input, .btn { width: 100%; padding: 10px; margin-bottom: 8px; border-radius: 4px; border: 1px solid #444; background: #111; color: white; box-sizing: border-box; }
        #country-results { max-height: 120px; overflow-y: auto; background: #000; border: 1px solid #444; margin-bottom: 8px; }
        .search-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #222; font-size: 0.85rem; }
        .search-item:hover { background: #3498db; }
        .search-item.selected { background: #27ae60 !important; color: white; }
        .group-item { display: flex; align-items: center; padding: 8px; margin-bottom: 5px; border-radius: 4px; cursor: pointer; background: #444; font-size: 0.9rem; }
        .group-item.active { border: 2px solid #3498db; background: #555; }
        .color-dot { width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; border: 1px solid #fff; }
        #map { flex-grow: 1; background: #1a1a1a; }
        .board-row { display: flex; justify-content: space-between; font-size: 0.8rem; padding: 4px 0; border-bottom: 1px solid #444; }
        
        /* Launcher Overlay */
        #launcher { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; display: none; }
    </style>
</head>
<body>

<div id="launcher">
    <h2 style="color:#3498db">World Map Launcher</h2>
    <p>To enable coloring and saving, open the map in a clean tab:</p>
    <button onclick="launchBlank()" style="padding: 20px 40px; background: #27ae60; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1.2rem; font-weight: bold;">Launch Full Map (about:blank)</button>
</div>

<div id="sidebar">
    <button onclick="launchBlank()" style="background:#e67e22; color:white; border:none; padding:8px; border-radius:4px; margin-bottom:10px; cursor:pointer; font-size:0.75rem;">â†— Open in about:blank</button>
    
    <div class="panel">
        <h4>1. Find Country</h4>
        <input type="text" id="search-input" placeholder="Loading..." onkeyup="filterCountries()">
        <div id="country-results"></div>
        <p id="sel-label" style="font-size: 0.75rem; color: #27ae60; font-weight: bold;">Selection: None</p>
    </div>

    <div class="panel">
        <h4>2. Active Group</h4>
        <div id="group-list"></div>
        <button onclick="assignData()" style="background:#27ae60; color:white; border:none; padding:12px; width:100%; cursor:pointer; font-weight:bold; border-radius:4px;">Confirm & Color</button>
    </div>

    <div class="panel">
        <h4>Leaderboard</h4>
        <div id="leaderboard"></div>
    </div>

    <div class="panel">
        <h4>Add Person</h4>
        <input type="text" id="new-name" placeholder="Name...">
        <input type="color" id="new-color" value="#e74c3c">
        <button onclick="addGroup()" style="background:#3498db; border:none; width:100%; padding:8px; border-radius:4px; color:white; cursor:pointer;">+ Add Group</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/@vlad_vovk/world-geojson-low@1.0.1/dist/world.js"></script>

<script>
    let mapData = JSON.parse(localStorage.getItem('map_v11_data')) || {};
    let groups = JSON.parse(localStorage.getItem('map_v11_groups')) || [{name: "Unassigned", color: "#888"}];
    let activeIdx = 0;
    let selectedCountry = null;
    let countryList = [];
    let geoLayer;

    // DETECT IF IN IFRAME
    if (window.self !== window.top) {
        document.getElementById('launcher').style.display = 'flex';
    }

    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    function launchBlank() {
        const newWin = window.open("about:blank", "_blank");
        newWin.document.write(document.documentElement.outerHTML);
        newWin.document.close();
    }

    function getCountryStyle(feature) {
        const data = mapData[feature.properties.name];
        return {
            fillColor: data ? data.color : '#333',
            weight: 1, color: '#444', fillOpacity: 0.8
        };
    }

    function initMap() {
        if (typeof world !== 'undefined') {
            countryList = world.features.map(f => f.properties.name).sort();
            geoLayer = L.geoJson(world, { 
                style: getCountryStyle,
                onEachFeature: (f, l) => {
                    l.bindTooltip(() => mapData[f.properties.name] ? `<b>${f.properties.name}</b>: ${mapData[f.properties.name].name}` : f.properties.name);
                }
            }).addTo(map);
            document.getElementById('search-input').placeholder = "Search country...";
            filterCountries();
            updateUI();
        } else { setTimeout(initMap, 500); }
    }

    function filterCountries() {
        const term = document.getElementById('search-input').value.toLowerCase();
        const res = document.getElementById('country-results');
        res.innerHTML = '';
        countryList.filter(n => n.toLowerCase().includes(term)).forEach(name => {
            const div = document.createElement('div');
            div.className = `search-item ${selectedCountry === name ? 'selected' : ''}`;
            div.innerText = name;
            div.onclick = () => { selectedCountry = name; document.getElementById('sel-label').innerText = "Selected: " + name; filterCountries(); };
            res.appendChild(div);
        });
    }

    function updateUI() {
        const glist = document.getElementById('group-list');
        glist.innerHTML = '';
        groups.forEach((g, i) => {
            const div = document.createElement('div');
            div.className = `group-item ${activeIdx === i ? 'active' : ''}`;
            div.onclick = () => { activeIdx = i; updateUI(); };
            div.innerHTML = `<div class="color-dot" style="background:${g.color}"></div>${g.name}`;
            glist.appendChild(div);
        });

        const counts = {};
        Object.values(mapData).forEach(v => counts[v.name] = (counts[v.name] || 0) + 1);
        const board = document.getElementById('leaderboard');
        const sorted = [...groups].filter(g => g.name !== "Unassigned").sort((a,b) => (counts[b.name]||0) - (counts[a.name]||0));
        board.innerHTML = sorted.map(g => `<div class="board-row"><span>${g.name}</span><b>${counts[g.name] || 0}</b></div>`).join('');

        localStorage.setItem('map_v11_data', JSON.stringify(mapData));
        localStorage.setItem('map_v11_groups', JSON.stringify(groups));
        if(geoLayer) geoLayer.setStyle(getCountryStyle);
    }

    function assignData() {
        if (!selectedCountry) return;
        if (activeIdx === 0) delete mapData[selectedCountry];
        else mapData[selectedCountry] = { name: groups[activeIdx].name, color: groups[activeIdx].color };
        updateUI();
    }

    function addGroup() {
        const name = document.getElementById('new-name').value.trim();
        if (name) {
            groups.push({ name, color: document.getElementById('new-color').value });
            document.getElementById('new-name').value = '';
            updateUI();
        }
    }

    initMap();
</script>
</body>
</html>
